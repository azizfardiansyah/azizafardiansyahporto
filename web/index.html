<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Azis Fardiansyah - Web & Android Developer with SAP MM/WM Consulting Experience">
  <meta name="keywords" content="Flutter Developer, SAP Consultant, Android Developer, Web Developer, SAP MM, SAP WM">
  <meta name="author" content="Azis Fardiansyah">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Open Graph / Social Media -->
  <meta property="og:title" content="Azis Fardiansyah - Portfolio">
  <meta property="og:description" content="Web & Android Developer with SAP MM/WM Consulting Experience">
  <meta property="og:type" content="website">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Azis Fardiansyah">
  <link rel="apple-touch-icon" href="icons/icon.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icons/icon.png"/>

  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <title>Azis Fardiansyah - Portfolio</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F5F5F5;
    }
    
    /* Loading indicator */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #F5F5F5;
    }
    
    .loading::after {
      content: '';
      width: 40px;
      height: 40px;
      border: 3px solid #E0E0E0;
      border-top-color: #1A1A1A;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading"></div>
  <script>
    window.addEventListener('flutter-first-frame', function() {
      var loading = document.getElementById('loading');
      if (loading) loading.remove();
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
